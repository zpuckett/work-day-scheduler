<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" class="clearBtn" id="clearBtn">Clear Schedule</button>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-9">
            <span class="input-group-text hour">9:00 am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-10">
            <span class="input-group-text hour">10:00 am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-11">
            <span class="input-group-text hour">11:00 am</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-12">
            <span class="input-group-text hour">12:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-1">
            <span class="input-group-text hour">1:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-2">
            <span class="input-group-text hour">2:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="2pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-3">
            <span class="input-group-text hour">3:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="input-group">
          <div class="input-group-4">
            <span class="input-group-text hour">4:00 pm</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
